<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js2.css">
    <title>Summer</title>
</head>
<body>
    <h1>Sum Of Two Numbers</h1>
    <div class="sum">
        <input type="text" id="sum1" placeholder="Enter Your First Number"/>
        <input type="text" id="sum2" placeholder="Enter Your Second Number"/>
        <button onclick="add()">Add</button>
    </div>

    <script>
        function add(){
        
            var sum1=document.getElementById("sum1").value
            var sum2=document.getElementById("sum2").value
            var sum=parseInt(sum1)+parseInt(sum2)
            alert("Sum of Your Numbers is="+sum)
         
        }
    </script>
</body>
</html>
